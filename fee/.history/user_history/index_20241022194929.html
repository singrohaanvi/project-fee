<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Rental History - Car-O-Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>User Rental History</h1>
            <p>Here are the cars you have rented previously:</p>
        </header>

        <section class="car-history">
            <div class="car-card" id="car1">
                <h2>Ford Fiesta</h2>
                <p><strong>Rented on:</strong> July 10, 2023</p>
                <p><strong>Duration:</strong> 3 days</p>
                <p><strong>Price:</strong> $90</p>
            </div>
            <div class="car-card" id="car2">
                <h2>Toyota Corolla</h2>
                <p><strong>Rented on:</strong> August 5, 2023</p>
                <p><strong>Duration:</strong> 1 week</p>
                <p><strong>Price:</strong> $210</p>
            </div>
            <div class="car-card" id="car3">
                <h2>Honda Civic</h2>
                <p><strong>Rented on:</strong> September 12, 2023</p>
                <p><strong>Duration:</strong> 5 days</p>
                <p><strong>Price:</strong> $150</p>
            </div>
        </section>

        <footer>
            <button id="backBtn">Back to Homepage</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
